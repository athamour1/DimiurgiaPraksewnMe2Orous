<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Φόρμα δημιουργία πράξεων με δύο όρους</title>
</head>

<body>
  <div class="box no-print">
    <fieldset class="container-fluid">
      <legend>Δημιουργία πράξεων με δύο όρους</legend>
      <div class="col">
        <div class="row padding-sm">
          <div class="col-6">
            <label for="exisoseis">Πόσες εξισώσεις:</label>
          </div>
          <div class="col-6">
            <input type="number" id="exisoseis" name="exisoseis" placeholder="π.χ. 60" />
          </div>
        </div>
        <div class="row padding-sm">
          <div class="col-6"> <label for="psifia">Πόσα ψηφία θα έχουν οι αριθμοί:</label>
          </div>
          <div class="col-6">
            <select name="psifia" id="psifia">
              <optgroup label="Μονοψήφιοι">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </optgroup>
              <optgroup label="2ψήφιοι">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
              </optgroup>
            </select>
          </div>
        </div>
        <div class="row padding-sm">
          <div class="col-6"> <label for="prakseis">Πόσες πράξεις να περιλαμβάνουν; </label>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-2">
                <label for="praksi1">+</label>
                <input type="checkbox" id="praksi1" name="praksi1" />
              </div>
              <div class="col-2">
                <label for="praksi2">x</label>
                <input type="checkbox" id="praksi2" name="praksi3" />
              </div>
              <div class="col-2">
                <label for="praksi3">/</label>
                <input type="checkbox" id="praksi3" name="praksi4" />
              </div>
              <div class="col-2">
                <label for="praksi4">-</label>
                <input type="checkbox" id="praksi4" name="praksi2" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row padding-sm">
        <div class="col-4">
          <button onclick="calc()">Υπολογισμός</button>
        </div>
        <div class="col-4">
          <button onclick="clean()">Καθαρισμός</button>
        </div>
        <div class="col-4">
          <button onclick="window.print()">Εκτύπωση</button>
        </div>
      </div>
  </div>
  </fieldset>
  <p id="error" class="no-print"></p>
  <p id="resultMessage"></p>
  <hr>
  <div id="results">
  </div>
  </div>
</body>

</html>
